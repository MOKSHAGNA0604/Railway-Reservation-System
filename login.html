<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body { font-family: Arial; background:#dfe6e9; text-align:center; }
form {
    background:white; width:300px; margin:auto; padding:20px;
    border-radius:10px; box-shadow:0 0 10px gray;
}
input, button { width:95%; padding:8px; margin-top:10px; }
button { background:#0984e3; color:white; border:none; }
</style>
</head>
<body>

<h2>Railway Login</h2>

<form action="LoginServlet" method="post">

    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

</body>
</html>
